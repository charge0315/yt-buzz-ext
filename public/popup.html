<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YT Buzz Ext</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main>
      <h1>YT Buzz</h1>
      <label>
        <input type="checkbox" id="updateMode" checked />
        既存プレイリストを更新（なければ作成）
      </label>
      <label>
        1チャンネルあたりの上限
        <input type="number" id="limit" min="1" max="50" value="10" />
      </label>
      <div class="actions">
        <button id="runBtn">実行</button>
      </div>
      <pre id="log" class="log"></pre>
    </main>
    <script type="module" src="/src/popup.js"></script>
  </body>
</html>
