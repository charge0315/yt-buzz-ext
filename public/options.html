<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>オプション - YT Buzz</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <main class="container">
      <h1 class="h5 mb-3">既定の設定</h1>

      <div class="mb-3">
        <label for="limit" class="form-label">1チャンネルあたりの上限</label>
        <input type="number" class="form-control" id="limit" min="1" max="50" />
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="updateMode" />
        <label class="form-check-label" for="updateMode">既存を更新</label>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="dryRun" />
        <label class="form-check-label" for="dryRun">ドライラン（変更は実行しない）</label>
      </div>

      <div class="card mb-3">
        <div class="card-body">
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="runOnStartup" />
            <label class="form-check-label" for="runOnStartup"><span class="i18n" data-msg="OPT_RUN_ON_STARTUP">Chrome 起動時に実行</span></label>
          </div>
          <div class="mb-3">
            <label for="dailyHour" class="form-label"><span class="i18n" data-msg="OPT_DAILY">毎日 指定時刻 に実行</span></label>
            <select id="dailyHour" class="form-select">
              <option value="" class="i18n" data-msg="OPT_UNSET">未設定</option>
            </select>
          </div>
          <div class="d-flex gap-2">
            <button id="runNow" class="btn btn-secondary i18n" data-msg="OPT_RUN_NOW">今すぐ実行</button>
            <button id="save" class="btn btn-primary">保存</button>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="/src/options.js"></script>
  </body>
  </html>
